<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Корзина</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }
    .cart-item {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cart-item img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
    .cart-item .info {
      flex-grow: 1;
    }
    .del-btn {
      background: red;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<header>
  <h1>Ваша корзина</h1>
</header>
<div class="container">
  <div id="cartItems"></div>
  <div class="total" id="totalAmount"></div>
</div>
<script>
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const container = document.getElementById("cartItems");
  const totalDisplay = document.getElementById("totalAmount");

  function renderCart() {
    container.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
      container.innerHTML = "<p>Корзина пуста.</p>";
      totalDisplay.textContent = "";
      return;
    }

    cart.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${item.image}" alt="Товар">
        <div class="info">
          <h3>${item.name}</h3>
          <p>${item.price} ${item.currency}</p>
        </div>
        <button class="del-btn" onclick="removeItem(${index})">Удалить</button>
      `;
      container.appendChild(div);
      total += parseFloat(item.price);
    });

    const currency = cart[0]?.currency || "";
    totalDisplay.textContent = `Итого: ${total} ${currency}`;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>
</body>
</html>
