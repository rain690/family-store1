<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: white;
      padding: 20px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .admin-panel {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .del-btn {
      background: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Каталог товаров</h1>
</header>

<!-- Панель администратора -->
<div class="admin-panel" id="adminPanel" style="display:none;">
  <h3>Добавить товар</h3>
  <input type="text" id="name" placeholder="Название товара">
  <input type="text" id="price" placeholder="Цена">
  <select id="currency">
    <option value="₽">₽</option>
    <option value="₸">₸</option>
    <option value="$">$</option>
  </select>
  <input type="file" id="image">
  <button onclick="addProduct()">Добавить</button>
</div>

<!-- Сетка товаров -->
<div class="grid" id="grid"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBAIuqBO0UazxM4aipuflFYtRfmqbYdonY",
    authDomain: "family-store-af890.firebaseapp.com",
    projectId: "family-store-af890",
    storageBucket: "family-store-af890.appspot.com",
    messagingSenderId: "889110090209",
    appId: "1:889110090209:web:7363d6b37d2055fa5ec2a0"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const grid = document.getElementById("grid");

  function renderProduct(doc, isAdmin) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${doc.data().image}" alt="Изображение товара">
      <h4>${doc.data().name}</h4>
      <p>${doc.data().price} ${doc.data().currency}</p>
      ${isAdmin ? `<button class="del-btn" onclick="deleteProduct('${doc.id}')">Удалить</button>` : ''}
    `;
    grid.appendChild(card);
  }

  function loadProducts(isAdmin) {
    db.collection("products").onSnapshot(snapshot => {
      grid.innerHTML = "";
      snapshot.forEach(doc => renderProduct(doc, isAdmin));
    });
  }

  function addProduct() {
    const name = document.getElementById("name").value;
    const price = document.getElementById("price").value;
    const currency = document.getElementById("currency").value;
    const file = document.getElementById("image").files[0];
    if (!name || !price || !file) return alert("Заполните все поля");

    const reader = new FileReader();
    reader.onload = function(e) {
      db.collection("products").add({
        name,
        price,
        currency,
        image: e.target.result
      }).then(() => {
        document.getElementById("name").value = "";
        document.getElementById("price").value = "";
        document.getElementById("currency").value = "₽";
        document.getElementById("image").value = "";
      });
    };
    reader.readAsDataURL(file);
  }

  function deleteProduct(id) {
    db.collection("products").doc(id).delete();
  }

  // Проверка авторизации
  auth.onAuthStateChanged(user => {
    const isAdmin = user && user.email === "Igor@gmail.com";
    if (isAdmin) document.getElementById("adminPanel").style.display = "block";
    loadProducts(isAdmin);
  });
</script>

</body>
</html>
