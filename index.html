<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Family Store</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .form-box {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle { text-align: center; }
    .toggle a { color: blue; cursor: pointer; }
  </style>
</head>
<body>
<div class="form-box" id="registerBox">
  <h2>Регистрация</h2>
  <input type="email" id="regEmail" placeholder="Email" autocomplete="email">
  <input type="password" id="regPass" placeholder="Пароль" autocomplete="new-password">
  <button onclick="register()">Зарегистрироваться</button>
  <div class="toggle">Уже есть аккаунт? <a onclick="toggleForms()">Войти</a></div>
</div>

<div class="form-box" id="loginBox" style="display:none;">
  <h2>Вход</h2>
  <input type="email" id="logEmail" placeholder="Email" autocomplete="email">
  <input type="password" id="logPass" placeholder="Пароль" autocomplete="current-password">
  <button onclick="login()">Войти</button>
  <div class="toggle">Нет аккаунта? <a onclick="toggleForms()">Регистрация</a></div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBAIuqBO0UazxM4aipuflFYtRfmqbYdonY",
    authDomain: "family-store-af890.firebaseapp.com",
    projectId: "family-store-af890",
    storageBucket: "family-store-af890.appspot.com",
    messagingSenderId: "889110090209",
    appId: "1:889110090209:web:7363d6b37d2055fa5ec2a0"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function toggleForms() {
    document.getElementById("registerBox").style.display =
      document.getElementById("registerBox").style.display === "none" ? "block" : "none";
    document.getElementById("loginBox").style.display =
      document.getElementById("loginBox").style.display === "none" ? "block" : "none";
  }

  function register() {
    const email = document.getElementById("regEmail").value;
    const pass = document.getElementById("regPass").value;
    auth.createUserWithEmailAndPassword(email, pass)
      .then(() => alert("✅ Регистрация успешно завершена"))
      .catch(err => alert("Ошибка: " + err.message));
  }

  function login() {
    const email = document.getElementById("logEmail").value;
    const pass = document.getElementById("logPass").value;
    auth.signInWithEmailAndPassword(email, pass)
      .then(user => {
        alert("✅ Вход успешно совершен");
        window.location.href = user.user.email === "Igor@gmail.com"
          ? "catalog.html?admin=true"
          : "catalog.html";
      })
      .catch(err => alert("Ошибка входа: " + err.message));
  }
</script>
</body>
</html>
