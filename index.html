<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Family Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      background: rgba(255,255,255,0.9);
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .form-box {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle { text-align: center; }
    .toggle a { color: blue; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <div class="container">
    <h1>Family Store</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
    </nav>
  </div>
</header>

<div class="form-box" id="registerBox">
  <h2>Регистрация</h2>
  <input type="email" id="regEmail" placeholder="Email">
  <input type="password" id="regPass" placeholder="Пароль">
  <button onclick="register()">Зарегистрироваться</button>
  <div class="toggle">Уже есть аккаунт? <a onclick="toggleForms()">Войти</a></div>
</div>

<div class="form-box" id="loginBox" style="display:none;">
  <h2>Вход</h2>
  <input type="email" id="logEmail" placeholder="Email">
  <input type="password" id="logPass" placeholder="Пароль">
  <button onclick="login()">Войти</button>
  <div class="toggle">Нет аккаунта? <a onclick="toggleForms()">Регистрация</a></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBAIuqBO0UazxM4aipuflFYtRfmqbYdonY",
    authDomain: "family-store-af890.firebaseapp.com",
    projectId: "family-store-af890",
    storageBucket: "family-store-af890.appspot.com",
    messagingSenderId: "889110090209",
    appId: "1:889110090209:web:7363d6b37d2055fa5ec2a0"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function toggleForms() {
    const reg = document.getElementById("registerBox");
    const log = document.getElementById("loginBox");
    reg.style.display = reg.style.display === "none" ? "block" : "none";
    log.style.display = log.style.display === "none" ? "block" : "none";
  }

  function register() {
    const email = document.getElementById("regEmail").value;
    const pass = document.getElementById("regPass").value;
    auth.createUserWithEmailAndPassword(email, pass)
      .then(() => alert("Регистрация успешна"))
      .catch(err => {
        console.error("Ошибка регистрации:", err);
        alert(err.message);
      });
  }

  function login() {
    const email = document.getElementById("logEmail").value;
    const pass = document.getElementById("logPass").value;
    auth.signInWithEmailAndPassword(email, pass)
      .then(user => {
        console.log("Успешный вход:", user.user.email);
        const isAdmin = user.user.email === "Igor@gmail.com";
        if (isAdmin) {
          window.location.href = "catalog.html?admin=true";
        } else {
          window.location.href = "catalog.html";
        }
      })
      .catch(err => {
        console.error("Ошибка входа:", err);
        alert("Ошибка входа: " + err.message);
      });
  }
</script>

</body>
</html>
