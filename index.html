<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Family Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
    }
    .container {
      width: 90%;
      max-width: 960px;
      margin: 0 auto;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .content {
      text-align: center;
      padding: 50px 20px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    .register-form {
      max-width: 400px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
    }
    .register-form input, .register-form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .register-form button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
      <h1 style="margin: 0;">Family Store</h1>
      <nav>
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
        <a href="contacts.html">Контакты</a>
      </nav>
    </div>
  </header>

  <div class="content">
    <h2>Добро пожаловать в Family Store</h2>
    <p>Зарегистрируйтесь или войдите, чтобы продолжить</p>
  </div>

  <div class="register-form">
    <h3>Вход / Регистрация</h3>
    <input type="text" id="loginInput" placeholder="Ваш логин (email)">
    <input type="password" id="passInput" placeholder="Ваш пароль">
    <button onclick="handleLogin()">Войти</button>
  </div>

  <script>
    function handleLogin() {
      const login = document.getElementById("loginInput").value.trim();
      const pass = document.getElementById("passInput").value.trim();

      if (!login || !pass) {
        alert("Пожалуйста, введите логин и пароль.");
        return;
      }

      if (login === "Igor@gmail.com" && pass === "Igor_6969") {
        // Админ → переход в режим редактирования
        window.location.href = "catalog.html?login=" + encodeURIComponent(login) + "&pass=" + encodeURIComponent(pass);
      } else {
        alert("Вы вошли как обычный пользователь.");
        // Можно тут сделать переход или оставить на главной
      }
    }
  </script>

</body>
</html>
