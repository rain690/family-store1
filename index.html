<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Family Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
    }
    .container {
      width: 90%;
      max-width: 960px;
      margin: 0 auto;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .content {
      text-align: center;
      padding: 50px 20px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    .form-box {
      max-width: 400px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
    }
    .form-box input, .form-box button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .form-box button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-toggle {
      text-align: center;
      margin-top: 10px;
    }
    .form-toggle a {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
      <h1 style="margin: 0;">Family Store</h1>
      <nav>
        <a href="index.html">Главная</a>
        <a href="catalog.html" id="catalogLink">Каталог</a>
        <a href="contacts.html">Контакты</a>
      </nav>
    </div>
  </header>

  <div class="content">
    <h2>Добро пожаловать в Family Store</h2>
    <p>Пожалуйста, зарегистрируйтесь или войдите</p>
  </div>

  <!-- Форма регистрации -->
  <div class="form-box" id="registerBox">
    <h3>Регистрация</h3>
    <input type="text" id="regLogin" placeholder="Email">
    <input type="password" id="regPass" placeholder="Пароль">
    <button onclick="registerUser()">Зарегистрироваться</button>
    <div class="form-toggle">
      Уже есть аккаунт? <a onclick="toggleForms()">Войти</a>
    </div>
  </div>

  <!-- Форма входа -->
  <div class="form-box" id="loginBox" style="display: none;">
    <h3>Вход</h3>
    <input type="text" id="loginInput" placeholder="Email">
    <input type="password" id="passInput" placeholder="Пароль">
    <button onclick="handleLogin()">Войти</button>
    <div class="form-toggle">
      Нет аккаунта? <a onclick="toggleForms()">Зарегистрироваться</a>
    </div>
  </div>

  <script>
    function toggleForms() {
      const reg = document.getElementById("registerBox");
      const log = document.getElementById("loginBox");
      reg.style.display = reg.style.display === "none" ? "block" : "none";
      log.style.display = log.style.display === "none" ? "block" : "none";
    }

    function registerUser() {
      const login = document.getElementById("regLogin").value.trim();
      const pass = document.getElementById("regPass").value.trim();
      if (!login || !pass) {
        alert("Введите логин и пароль для регистрации.");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users") || "[]");
      if (users.find(u => u.login === login)) {
        alert("Такой пользователь уже зарегистрирован.");
        return;
      }
      users.push({ login, pass });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Регистрация успешна! Теперь войдите.");
      toggleForms();
    }

    function handleLogin() {
      const login = document.getElementById("loginInput").value.trim();
      const pass = document.getElementById("passInput").value.trim();
      if (!login || !pass) {
        alert("Введите логин и пароль.");
        return;
      }

      // Админ
      if (login === "Igor@gmail.com" && pass === "Igor_6969") {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "catalog.html?login=" + encodeURIComponent(login) + "&pass=" + encodeURIComponent(pass);
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      const found = users.find(u => u.login === login && u.pass === pass);
      if (found) {
        alert("Вы вошли как пользователь: " + login);
        localStorage.setItem("isAdmin", "false");
        return;
      } else {
        alert("Неверный логин или пароль.");
      }
    }

    // Подмена ссылки на каталог, если вошёл админ
    window.addEventListener("DOMContentLoaded", function () {
      if (localStorage.getItem("isAdmin") === "true") {
        document.getElementById("catalogLink").href = "catalog.html?login=Igor@gmail.com&pass=Igor_6969";
      }
    });
  </script>
